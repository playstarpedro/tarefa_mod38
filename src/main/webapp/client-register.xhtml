<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Cadastro de Clientes</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Cadastro de Clientes">
            <p:messages id="messages" showDetail="true" closable="true" />

            <p:panelGrid columns="2" styleClass="ui-grid-responsive">
                <p:outputLabel for="name" value="Nome:" />
                <p:inputText id="name" value="#{clientController.element.name}" required="true" />

                <p:outputLabel for="cpf" value="CPF:" />
                <p:inputMask id="cpf" value="#{clientController.element.cpf}" mask="999.999.999-99" required="true" />

                <p:outputLabel for="tel" value="Telefone:" />
                <p:inputMask id="tel" value="#{clientController.element.tel}" mask="(99) 99999-9999" required="true" />

                <p:outputLabel for="address" value="EndereÃ§o:" />
                <p:inputText id="address" value="#{clientController.element.address}" required="true" />

                <p:outputLabel for="addressNumber" value="NÃºmero:" />
                <p:inputText id="addressNumber" value="#{clientController.element.addressNumber}" required="true" />

                <p:outputLabel for="city" value="Cidade:" />
                <p:inputText id="city" value="#{clientController.element.city}" required="true" />

                <p:outputLabel for="state" value="Estado:" />
                <p:inputText id="state" value="#{clientController.element.state}" required="true" />
            </p:panelGrid>

            <p:commandButton value="Cadastrar" action="#{clientController.addElement}" update="@form" style="margin-top: 10px;" />
        </p:panel>

        <p:link value="Ver Lista de Clientes" outcome="client-list" style="margin-top: 10px; display: block;" />
    </h:form>
</h:body>
</html>
