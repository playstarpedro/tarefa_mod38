<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Cadastro de Clientes</title>
</head>
<body>
<h1>Cadastro de Clientes</h1>
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="Nome:" />
        <h:inputText value="#{clientController.element.name}" required="true" />

        <h:outputLabel value="CPF:" />
        <h:inputText value="#{clientController.element.cpf}" required="true" />

        <h:outputLabel value="Telefone:" />
        <h:inputText value="#{clientController.element.tel}" required="true" />

        <h:outputLabel value="EndereÃ§o:" />
        <h:inputText value="#{clientController.element.address}" required="true" />

        <h:outputLabel value="NÃºmero:" />
        <h:inputText value="#{clientController.element.addressNumber}" required="true" />

        <h:outputLabel value="Cidade:" />
        <h:inputText value="#{clientController.element.city}" required="true" />

        <h:outputLabel value="Estado:" />
        <h:inputText value="#{clientController.element.state}" required="true" />
    </h:panelGrid>

    <h:commandButton value="Cadastrar" action="#{clientController.addElement}" />
</h:form>

<h:link value="Ver Lista de Clientes" outcome="client-list" />
</body>
</html>
