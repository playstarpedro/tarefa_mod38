<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Editar Cliente</title>
</head>
<body>
<h1>Editar Cliente</h1>
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="Nome:" />
        <h:inputText value="#{clienteController.element.name}" required="true" />

        <h:outputLabel value="CPF:" />
        <h:inputText value="#{clienteController.element.cpf}" required="true" />

        <h:outputLabel value="Telefone:" />
        <h:inputText value="#{clienteController.element.tel}" required="true" />

        <h:outputLabel value="Endereço:" />
        <h:inputText value="#{clienteController.element.address}" required="true" />

        <h:outputLabel value="Número:" />
        <h:inputText value="#{clienteController.element.addressNumber}" required="true" />

        <h:outputLabel value="Cidade:" />
        <h:inputText value="#{clienteController.element.city}" required="true" />

        <h:outputLabel value="Estado:" />
        <h:inputText value="#{clienteController.element.state}" required="true" />
    </h:panelGrid>

    <h:commandButton value="Salvar" action="#{clienteController.addElement}" />
</h:form>

<h:link value="Voltar à Lista" outcome="client-list" />
</body>
</html>
