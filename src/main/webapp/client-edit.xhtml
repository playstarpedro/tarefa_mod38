<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Editar Cliente</title>
</head>
<body>
<h1>Editar Cliente</h1>
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="Nome:" />
        <h:inputText value="#{clienteController.element.nome}" required="true" />

        <h:outputLabel value="Email:" />
        <h:inputText value="#{clienteController.element.email}" required="true" />

        <h:outputLabel value="Telefone:" />
        <h:inputText value="#{clienteController.element.telefone}" required="true" />
    </h:panelGrid>

    <h:commandButton value="Salvar" action="#{clienteController.addElement}" />
</h:form>

<h:link value="Voltar Ã  Lista" outcome="lista-clientes" />
</body>
</html>
