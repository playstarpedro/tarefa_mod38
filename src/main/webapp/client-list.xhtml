<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Lista de Clientes</title>
</head>
<body>
<h1>Lista de Clientes</h1>
<h:form>
    <h:dataTable value="#{clientController.elements}" var="client">
        <h:column>
            <f:facet name="header">Nome</f:facet>
            #{client.name}
        </h:column>
        <h:column>
            <f:facet name="header">CPF</f:facet>
            #{client.cpf}
        </h:column>
        <h:column>
            <f:facet name="header">Telefone</f:facet>
            #{client.tel}
        </h:column>
        <h:column>
            <f:facet name="header">Endereço</f:facet>
            #{client.address}, #{client.addressNumber}
        </h:column>
        <h:column>
            <f:facet name="header">Cidade</f:facet>
            #{client.city}
        </h:column>
        <h:column>
            <f:facet name="header">Estado</f:facet>
            #{client.state}
        </h:column>
        <h:column>
            <f:facet name="header">Ações</f:facet>
            <h:commandLink value="Excluir" action="#{clientController.deleteElement(client)}">
                <f:param name="clientId" value="#{client.id}" />
            </h:commandLink>
        </h:column>
    </h:dataTable>
</h:form>

<h:link value="Cadastrar" outcome="client-register" />
</body>
</html>
