<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Lista de Clientes</title>
</head>
<body>
<h1>Lista de Clientes</h1>
<h:dataTable value="#{clienteController.elements}" var="cliente">
    <h:column>
        <f:facet name="header">Nome</f:facet>
        #{cliente.nome}
    </h:column>
    <h:column>
        <f:facet name="header">Email</f:facet>
        #{cliente.email}
    </h:column>
    <h:column>
        <f:facet name="header">Telefone</f:facet>
        #{cliente.telefone}
    </h:column>
    <h:column>
        <f:facet name="header">Ações</f:facet>
        <h:commandLink value="Editar" action="editar-cliente.xhtml?faces-redirect=true&amp;id=#{cliente.id}" />
        <h:commandLink value="Excluir" action="#{clienteController.excluirCliente(cliente)}" />
    </h:column>
</h:dataTable>

<h:link value="Voltar ao Cadastro" outcome="cadastro-cliente" />
</body>
</html>
