<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lista de Clientes</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Lista de Clientes">
            <p:dataTable value="#{clientController.elements}" var="client" paginator="false" rows="10" style="width:100%">
                <p:column headerText="Nome">
                    <h:outputText value="#{client.name}" />
                </p:column>
                <p:column headerText="CPF">
                    <h:outputText value="#{client.cpf}" />
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{client.tel}" />
                </p:column>
                <p:column headerText="EndereÃ§o">
                    <h:outputText value="#{client.address}, #{client.addressNumber}" />
                </p:column>
                <p:column headerText="Cidade">
                    <h:outputText value="#{client.city}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{client.state}" />
                </p:column>
                <p:column headerText="AÃ§Ãµes">
                    <p:commandButton value="Excluir" action="#{clientController.deleteElement(client)}" icon="pi pi-trash" styleClass="ui-button-danger" />
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:button value="Cadastrar Novo Cliente" outcome="client-register" icon="pi pi-user-plus" style="margin-top:10px;" />
    </h:form>
</h:body>
</html>
